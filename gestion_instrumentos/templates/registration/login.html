<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        
        <label for="id_email">Correo electrónico:</label>
        {{ form.email }}

        <label for="id_password">Contraseña:</label>
        {{ form.password }}

        <button type="submit">Entrar</button>
    </form>
</body>
</html>
