{% extends 'base.html' %}

{% block title %}Eliminar Instrumento{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>¿Estás seguro que deseas eliminar este instrumento?</h2>
    <p><strong>{{ object.nombre }} ({{ object.numero_serie }})</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'listar_instrumentos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
